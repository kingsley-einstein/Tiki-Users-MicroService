server.port=8000
spring.datasource.url=jdbc:mysql://localhost:3306/tikidb
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
security.basic.enabled=false
security.ignored=/**
amqp.exchanger=tiki_exchanger
amqp.eventRouting.request=tiki_request_router
amqp.eventRouting.terminate=tiki_terminate_router